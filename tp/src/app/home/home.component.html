          <form role="form">

<div class="container-fluid" (window:resize)="onResize($event)">
  <div class="row"></div>
    <div class="col-md-12">
     
      <div class="row">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-6" id="searchbar" style="padding-top:0.5rem">
            
          </div>
        </div>
<!--
        <div class="col-md-1"></div> -->
        <div>
          <div class="col-md-1" *ngFor="let row of datas; let k=index" style="padding-top:1rem">
            <button [id]="btnName + k" type="button" type="submit" class="btn btn-primary" (click)="OnButtonClick(k)" style="width:100%"  >{{row.LineBtnName}}</button>
            <div [id]="k">
              <!-- <div [ngClass]="['productName']">{{row.Product | strFormat}}</div> -->
              <div class="panel panel-info" *ngFor="let machine of row.MachineList">
                <div class="panel-heading">
                  <div class="panel-title" [ngClass]="['machineName']">
                    {{machine.MachineName}}
                  </div>
                </div>
                <div class="panel-body" [ngClass]="['machineDetail']">
                  {{machine.MachineProduct}}
                </div>
                <div class="panel-footer" [ngClass]="['machineDetail']">
                  夜:{{machine.MachineNight}}<br/>
                  日:{{machine.MachineDay}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
