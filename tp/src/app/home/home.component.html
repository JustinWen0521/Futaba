<div class="container-fluid" (window:resize)="onResize($event)">
  <div class="row">
    <div class="col-md-12">
      <nav class="nav navbar-default">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-10" style="padding-top:0.5rem">
              <img [src]="futaba.picture" width="200px" />
            </div>
            <div class="navbar-header col-xs-2">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" [attr.aria-expanded]="!isCollapsed"
                (click)="toggleCollapse()" [ngClass]="{'collapsed': isCollapsed}">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="collapse navbar-collapse col-md-4" id="myNavbar" [ngClass]="{'in': !isCollapsed}">
              <ul class="nav navbar-nav" id="btn_link" style="display:none" ng-model="testShow" style="padding-left:0.5rem">
                <li>
                  <a data-toggle="button" [routerLink]="['/mccodelist/FPC']" [ngClass]="['navbarButton']" ng-show="testShow">FPC</a>
                </li>
                <li>
                  <a data-toggle="button" [routerLink]="['/mccodelist/TAC']" [ngClass]="['navbarButton']">TAC</a>
                </li>
                <li>
                  <a data-toggle="button" [routerLink]="['/mccodelist/POL']" [ngClass]="['navbarButton']">偏光板</a>
                </li>
                <li>
                  <a data-toggle="button" [routerLink]="['/mccodelist/AGAFP']" [ngClass]="['navbarButton']">AG/AFP</a>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right" style="padding-left:25rem">
                <button id="btn_login" type='button' class="btn btn-success" data-toggle="modal" data-target="#popUpWindow">Log In </button>
                <!--<button id="btn_logout" type='button' class="btn btn-success" (click)="logout()">Log Out </button>-->
              </ul>
            </div>
          </div>
        </div>
        <div class="modal fade" id="popUpWindow">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Login Form</h3>
              </div>
              <!-- body -->
              <div class="modal-header">
                <form role="form">
                  <div class="form-group">
                    <input [(ngModel)]="user" type="user" class="form-control" placeholder="user" name="iuser" />
                    <input [(ngModel)]="pws" type="password" class="form-control" placeholder="Password" name="ipws" />
                  </div>
                </form>
              </div>
              <!-- footer -->
              <div class="modal-footer">
                <button type="submit" data-dismiss="modal" class="btn btn-primary btn-block" (click)="login()">Log In</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-6" id="searchbar" style="padding-top:0.5rem">
            <div class="input-group date form_datetime" [attr.data-date]="'1979-09-16T05:25:07Z'" [attr.data-date-format]="'dd MM yyyy - HH:ii p'"
              [attr.data-link-field]="'dtp_input1'" style="padding-left:1.5rem">
              <input type="date" name="DOMDate" [(ngModel)]="date" (change)="doquery()"> &nbsp;
              <!--<button type="submit" class="btn btn-primary" (click)="doquery()">
                查詢
              </button>-->
              &nbsp;
              <label style="font-size:x-large;width:auto" >
                <input type="checkbox" (change)="SelectAutoStatus()" checked="IsAuto" [(ngModel)]="IsAuto" />
                自動更新
              </label>
              <!--<div style="text-align:left;margin-Top:10px;" ><span style="padding:2px;border:solid;color:darkgreen;font-size:x-small;">最後更新時間：{{lastUpdateTime}}</span></div>-->
              <button id="ToggleBtn" type="button" type="submit" class="btn btn-primary" (click)="AllLineChangeToggle()" >全部收折</button>
            </div>
          </div>
        </div>
<!--
        <div class="col-md-1"></div> -->
        <div>
          <div class="col-md-1" *ngFor="let row of datas; let k=index" style="padding-top:1rem">
            <button [id]="btnName + k" type="button" type="submit" class="btn btn-primary" (click)="OnButtonClick(k)" style="width:100%"  >{{row.LineBtnName}}</button>
            <div [id]="k">
              <!-- <div [ngClass]="['productName']">{{row.Product | strFormat}}</div> -->
              <div class="panel panel-info" *ngFor="let machine of row.MachineList">
                <div class="panel-heading">
                  <div class="panel-title" [ngClass]="['machineName']">
                    {{machine.MachineName}}
                  </div>
                </div>
                <div class="panel-body" [ngClass]="['machineDetail']">
                  {{machine.MachineProduct}}
                </div>
                <div class="panel-footer" [ngClass]="['machineDetail']">
                  夜:{{machine.MachineNight}}<br/>
                  日:{{machine.MachineDay}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
