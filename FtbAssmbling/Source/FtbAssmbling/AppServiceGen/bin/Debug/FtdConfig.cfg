    <AppSetting varName="Version" varValue="1.0.0.0" description="版本號"/>
    <AppSetting varName="Starter" varValue="bin\FtbAmis.exe" description="啟動程式"/>
    <!--<AppSetting varName="File" varValue="http://ndemo.ftd-asia.com.tw/FtbApp/files/FtbWin.zip" description="File Uri"/>-->
