<?xml version="1.0" encoding="utf-8" ?>
<FtdConfigData xmlns="http://tempuri.org/FtdConfigData.xsd">
  <!--環境變數-->
  <Environment varName="Project" varValue="D:\VS_Working\FtbMVC\Source" description="Project Directory"/>
  <!-- <Environment varName="DisplayFuncID" varValue="true" description="是否顯現功能代號"/> -->
  <!-- 應用程式變數(varValue有環境變數自動代換的功能) -->
  <!-- 產品設定 -->
  <AppSetting varName="ProductCode" varValue="FtbWeb"/>
  <AppSetting varName="ProductName" varValue="管理資訊系統"/>
  <AppSetting varName="ProductCopyRight" varValue="CopyRight 2016 台灣雙葉電子股份有限公司"/>

  <!--員工圖檔-->
  <AppSetting varName="EmployeeImage" varValue="{@Project}\WebData\employeeimage" description="員工圖檔"/>

  <!--公司名稱-->
  <AppSetting varName="CompanyName" varValue="台灣雙葉電子股份有限公司"/>

  <!--Web目錄-->
  <AppSetting varName="WebData" varValue="{@Project}\WebData" description="Web資料夾"/>

  <AppSetting varName="FtdWebFolderService.RootPath" varValue="{@Project}\WebData" description="Web資料夾"/>

  <!--圖片服務-->
  <AppSetting varName="FtdWebImageService.ResponseImageUrl" varValue="~/pagepub/FtdWebImage.aspx" description="Web資料夾"/>

  <!-- 活動花絮圖檔 -->
  <AppSetting varName="EventAttachment" varValue="{@Project}\WebData\EventImage" description="活動花絮圖檔"/>

  <!--文件檔-->
  <AppSetting varName="sharedocument" varValue="{@Project}\WebData\pdfreport" description="sharedoc資料夾"/>

  <!--報表檔-->
  <AppSetting varName="report" varValue="{@Project}\Web\report\" description="report資料夾"/>
  <AppSetting varName="report_rdlc" varValue="{@Project}\AmisWeb\AppWeb\report\" description="report資料夾"/>

  <!-- LOG Service -->
  <AppSetting varName="FtdLogService.LogDirectory" varValue="{@Project}\WebData\log" description="檔案目錄"/>
  <AppSetting varName="FtdLogService.IsLogEnable" varValue="true" description="是否啟動Log功能"/>
  <AppSetting varName="FtdSqlLog.IsLogEnable" varValue="true" description="是否啟動SqlLog功能"/>
  <AppSetting varName="PerformanceLog.IsLogEnable" varValue="true" description="是否啟動PerformanceLog功能"/>

  <AppSetting varName="MachineCode" varValue="test" description="機碼"/>

  <!-- QueryString 加密 -->
  <AppSetting varName="FwbHelper.IsQueryStringCrypto" varValue="true" description="QueryString是否加密"/>
  <AppSetting varName="FwbHelper.QueryStringCryptoDES_IV" varValue="i0SR6mZr7Io=" description="QueryString加密 DES IV"/>
  <AppSetting varName="FwbHelper.QueryStringCryptoDES_KEY" varValue="UvZ9qckjdc0=" description="QueryString加密 DES KEY"/>

  <!--暫存資料 -->
  <AppSetting varName="FwbWebTempFolder.StorageFolderPath" varValue="{@Project}\WebData\Temp" description="資料暫時目錄"/>
  <AppSetting varName="FwbWebTempFolder.StorageExpiredMinute" varValue="60" description="資料逾時"/>

  <!--FileViewSate 暫存資料-->
  <AppSetting varName="FwbFileViewState.StorageFolderPath" varValue="{@Project}\WebData\ViewState" description="資料暫存目錄"/>
  <AppSetting varName="FwbFileViewState.StorageExpiredMinute" varValue="60" description="資料逾時"/>

  <!--FtdMailService-->
  <AppSetting varName="FtdMailService.SenderName" varValue="台灣雙葉" description="寄件人姓名"/>
  <AppSetting varName="FtdMailService.SenderAddress" varValue="kfcp@kcg.gov.tw" description="寄件人Email"/>
  <AppSetting varName="FtdMailService.Port" varValue="25" description="MailPort"/>
  <AppSetting varName="FtdMailService.Smtp" varValue="localhost" description="MailServer"/>
  <AppSetting varName="FtdMailService.username" varValue="" description="MailUserName"/>
  <AppSetting varName="FtdMailService.password" varValue="" description="MailPassword"/>
  <AppSetting varName="FtdMailService.SSL" varValue="false" description="EnableSSL"/>
  <AppSetting varName="FtdMailService.ReceiverAddress" varValue="ptfamarket@gmail.com" description="(如設定全部信件都將寄到此信箱)"/>

  <!--<AppSetting varName="FtdMailService.SubjectPrefix" varValue="(TEST)" description="郵件標題前置內容"/>-->
  <!--<AppSetting varName="FtdMailService.SendMailLimit" varValue="20" description="郵件每分鐘流量限制"/>-->

  <!--MailServer-->
  <!--<MailService smtpServerID="smtp" smtpServer="spam.ftd-asia.com.tw" smtpLoginNeed="true" smtpUser="winonword" smtpPassword="winonword" description="Email伺服器設定"/>-->

  <!--UPload package save folder-->
  <AppSetting varName="FdpDeployService.UploadRootPath" varValue="{@Project}\Upgrade" description="檔案上傳目錄位置"/>

  <!--視窗偵錯模式-->
  <AppSetting varName="FwbUiService.WindowDebugMode" varValue="true" description="視窗偵錯模式"/>

  <!--Grid分頁模式-->
  <AppSetting varName="FwbUiService.GridAllowPaging" varValue="true" description="Grid分頁模式"/>

  <!--NSQL設定 區分大小寫?-->
  <AppSetting varName="NsService.CaseSensitive" varValue="false" />

  <!--NSQL設定 Support UniCode?-->
  <AppSetting varName="NsService.IsUnicodeSupport" varValue="true" />

  <!--NSQL設定 Support 毫秒(0.001 Seconds)-->
  <AppSetting varName="NsService.IsDateMilliSeconds" varValue="true" />

  <!--預設開啟程式-->
  <AppSetting varName="DefaultFunction" varValue=""/>

  <!--預設圖片壓縮寬度-->
  <AppSetting varName="DownSizeWidth" varValue="600"/>

  <!--圖片要縮圖的副檔名-->
  <AppSetting varName="DonwSizeFormat" varValue="GIF|JPG|TIF|BMP|JPEG|PNG"/>

  <!--資料上傳容量上限 5M 5*1024*1024=5242880-->
  <AppSetting varName="MaxUpLoadSize" varValue="5"/>

