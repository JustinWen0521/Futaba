  <DbConn connID="DBAS400" description="DBAS400" dbAccessClass="ftd.dataaccess.FdbAS400OleAccess,ftd.as400" connectionString="Protection Level=None;Provider=IBMDA400.DataSource.1;Data Source=192.168.10.7;Persist Security Info=True;User ID=ODBCUSR;password=TFMIS123;Initial Catalog=FTB170;Catalog Library List=APAY"/>
